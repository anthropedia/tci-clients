<template questions key>
  <div class="block">
    <ol>
      <li><span value=1>1</span><p>${ _('Definitely False') }</p></li>
      <li><span value=2>2</span><p>${ _('Mostly or Probably False') }</p></li>
      <li><span value=3>3</span><p>${ _('Neither True nor False, or About Equally True or False') }</p></li>
      <li><span value=4>4</span><p>${ _('Mostly or Probably True') }</p></li>
      <li><span value=5>5</span><p>${ _('Definitely True') }</p></li>
    </ol>

    <form>

      <p>${ _(this.question) }</p>
      <nav>
        <button on:click="this.submit" value=1>1</button>
        <button on:click="this.submit" value=2>2</button>
        <button on:click="this.submit" value=3>3</button>
        <button on:click="this.submit" value=4>4</button>
        <button on:click="this.submit" value=5>5</button>
      </nav>
    </form>
  </div>
</template>

<script>
  this.index = 0
  this.time = null
  this.times = []
  this.time = new Date()
  this.answers = []
  this.setState({
    key: "",
    questions: [],
    question: ''
  })

  this.connected = () => {
    const question = this.state.questions[0]
    // HACK: When coming from the instructions page, the questions array is empty.
    if (!question) window.location.reload()
    else this.render({ question })
  }

  this.submit = (event) => {
    event.preventDefault()
    const duration = (new Date()) - this.time
    if (duration < 600) return
    this.answers[this.index] = event.target.value
    this.times[this.index] = duration
    this.time = new Date()
    if (this.state.questions.length <= this.index + 1) return this.send()
    this.index++
    this.render({ question: this.state.questions[this.index] })
  }

  this.send = async () => {
    const data = { answers: this.answers, times: this.times }
    const response = await api(`/assignment/${this.state.key}/complete`, { data })
    if (!response.ok) return alert(_("Can't save your data right now. Keep this window and try a little later."))
    page('/end')
  }
</script>
