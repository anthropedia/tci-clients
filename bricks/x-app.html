<template page>
  <header>
    <h1 id=logo><a href="/">
      <img src=https://assets.tci.anthropedia.org/images/anthropedia.svg alt="Anthropedia Foundation">
    </a></h1>
  </header>

  <main>
    <x-test :if="this.page === 'test'" key="${ this.key }"></x-test>
    <x-end :if="this.page === 'end'"></x-end>
    <error-404 :if="this.page === 'error'" error="${ this.error }"></error-404>
  </main>

  <footer>
    ANTHROPEDIA™ FOUNDATION is a U.S. registered 501(c)(3) tax-deductible nonprofit charity<br>
    ©2019 ANTHROPEDIA™ FOUNDATION all rights reserved.
  </footer>
</template>

<script>
  this.setState({
    page: '',
    clients: [],
    clientId: null,
    user: {}
  })

  page('/end', (req, res) => this.render({ page: 'end' }))

  page('/:key', async (req, res) => {
    this.state.key = req.params.key
    const response = await api(`/assignment/${req.params.key}`)
    if (response.ok && response.data.status === 'pending') this.render({ page: 'test' })
    else this.render({ page: 'error', error: "The link is invalid or outdated." })
  })

  page('*', () => this.render({ page: 'error' }))

  page({ hashbang: true })
</script>
